version: 2.1

executors:
  default-executor:
    docker:
      - image: cimg/node:18.0
    working_directory: /home/circleci/project

jobs:
  build:
    executor: default-executor
    steps:
      - checkout
      - run:
          name: Check Directory Structure
          command: |
            echo "Current Directory:"
            pwd
            echo "Contents:"
            ls -al
      - run:
          name: Install front Dependencies
          command: |
            cd front
            npm install
      - run:
          name: Install back Dependencies
          command: |
            cd back
            npm install

  build-and-push-front:
    executor: default-executor
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker Image
          command: |
            cd front
            docker build -t wonyoung1/front:1.5 .
      - run:
          name: Push Docker Image to Docker Hub
          command: |
            echo "$DOCKER_HUB_TOKEN" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
            docker push wonyoung1/front:1.5

  build-and-push-back:
    executor: default-executor
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker Image
          command: |
            cd back
            docker build -t wonyoung1/back:1.5 .
      - run:
          name: Push Docker Image to Docker Hub
          command: |
            echo "$DOCKER_HUB_TOKEN" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
            docker push wonyoung1/back:1.5


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - build-and-push-front
      - build-and-push-back

