version: 2.1

executors:
  docker-executor:
    docker:
      - image: docker:27.4.1
    working_directory: ~/snack
jobs:
  build-and-push:
    executor: docker-executor
    steps:
      - setup_remote_docker  # Docker 사용 설정
      - checkout  # GitHub 코드 체크아웃

      - run:
          name: Install Dependencies
          command: |
            cd front

      - run:
          name: Build Docker Image
          command: |
            docker build -t wonyoung1/front:1.0 .

      - run:
          name: Push Docker Image to Docker Hub
          command: |
            echo "$DOCKER_HUB_TOKEN" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
            docker push wonyoung1/front:1.0

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-push
