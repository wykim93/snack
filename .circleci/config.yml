version: 2.1

orbs:
  slack: circleci/slack@4.10.1  # Slack Orb 추가

executors:
  default-executor:
    docker:
      - image: cimg/node:18.0
    working_directory: /home/circleci/project

jobs:
  build:
    executor: default-executor
    steps:
      - checkout
      - run:
          name: Check Directory Structure
          command: |
            echo "Current Directory:"
            pwd
            echo "Contents:"
            ls -al
      - run:
          name: Install front Dependencies
          command: |
            cd front
            npm install
      - run:
          name: Install back Dependencies
          command: |
            cd back
            npm install

  build-and-push-front:
    executor: default-executor
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Authenticate with ECR front
          command: |
            echo "Authenticate to Frontend ECR"
            echo "Region : $AWS_REGION"
            echo "ECR_URL: $ECR URL: $AWS_ECR_FRONT_URL"
            aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws || exit 1
      - run:
          name: Build and Push Front-end Image
          command: |
            cd front
            docker build -t front:2.1 .
            docker tag front:2.1 $AWS_ECR_FRONT_URL:2.1
            docker push $AWS_ECR_FRONT_URL:2.1
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1


  build-and-push-back:
    executor: default-executor
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Authenticate with ECR front
          command: |
            echo "Authenticate to Backend ECR"
            echo "Region : $AWS_REGION"
            echo "ECR_URL: $ECR URL: $AWS_ECR_FRONT_URL"
            aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws || exit 1
      - run:
          name: Build and Push Back-end Image
          command: |
            cd back
            docker build -t back:2.1 .
            docker tag back:2.1 $AWS_ECR_BACK_URL:2.1
            docker push $AWS_ECR_BACK_URL:2.1
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1



workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - build-and-push-front
      - build-and-push-back

