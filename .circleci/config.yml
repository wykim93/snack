executors:
  docker-executor:
    docker:
      - image: docker:27.4.1
    working_directory: /home/kevin/snack  # 로컬 환경에 맞는 경로

jobs:
  build-and-push:
    executor: docker-executor
    steps:
      - setup_remote_docker  # Docker 사용 설정
      - checkout  # GitHub 코드 체크아웃

      - run:
          name: Install Dependencies
          command: |
            cd front
            echo $(pwd)

      - run:
          name: Build Docker Image
          command: |
            cd front
            docker build -t wonyoung1/front:1.0 .

      - run:
          name: Push Docker Image to Docker Hub
          command: |
            echo "$DOCKER_HUB_TOKEN" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
            docker push wonyoung1/front:1.0

