version: 2.1

orbs:
  slack: circleci/slack@4.8.0  # Slack Orb 추가

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - slack/notify: # Slack 알림 추가
          event: always  # 항상 알림을 보냄 (빌드 성공, 실패 포함)

