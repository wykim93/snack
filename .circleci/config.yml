version: 2.1

orbs:
  slack: circleci/slack@4.10.1

executors:
  default-executor:
    docker:
      - image: cimg/node:18.0
    working_directory: /home/circleci/project

jobs:
  build:
    executor: default-executor
    steps:
      - checkout
      - run:
          name: Check Directory Structure
          command: |
            echo "Current Directory:"
            pwd
            echo "Contents:"
            ls -al
      - run:
          name: Install Dependencies
          command: |
            cd front
            npm install

  build-and-push:
    executor: default-executor
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker Image
          command: |
            cd front
            docker build -t wonyoung1/front:1.0 .
      - run:
          name: Push Docker Image to Docker Hub
          command: |
            echo "$DOCKER_HUB_TOKEN" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
            docker push wonyoung1/front:1.0

      # Slack 알림 추가 (성공/실패 이벤트)
      - slack/notify:
          event: fail  # 빌드 실패 시 알림 전송
          template: basic_fail_1
      - slack/notify:
          event: pass  # 빌드 성공 시 알림 전송
          template: basic_success_1

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - build-and-push

