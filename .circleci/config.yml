version: 2.1

executors:
  docker-executor:
    docker:
      - image: docker:27.4.1
    working_directory: /home/circleci/project

jobs:
  build:
    docker:
      - image: cimg/node:18.0
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: npm install
      - run:
          name: "Run Tests"
          command: npm test

  build-and-push:
    executor: docker-executor
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker Image
          command: |
            docker build -t my-docker-image:1.0 .
      - run:
          name: Push Docker Image to Docker Hub
          command: |
            echo "$DOCKER_HUB_TOKEN" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
            docker push my-docker-image:1.0

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - build-and-push

